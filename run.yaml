---
  - hosts: all
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: ironicbadger.ansible_users
      - role: grog.package
      - role: geerlingguy.security
      - role: geerlingguy.ntp

    tasks:
      - name: remove ubuntu motd spam
        become: true
        file:
          path: "/etc/update-motd.d/{{ item }}"
          state: absent
        loop:
          - 80-livepatch
          - 95-hwe-eol
          - 10-help-text
        when: ansible_distribution == 'Ubuntu'

  - hosts: colo-vms
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: grog.package

  - hosts: bastion
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: grog.package
      - role: geerlingguy.pip
      - role: geerlingguy.docker
      - role: bastion

  - hosts: homelab
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: grog.package
      - role: geerlingguy.pip
      - role: geerlingguy.docker

    tasks:
      - name: Create a directory if it does not exist
        file:
          path: /mnt/nfs
          state: directory
          mode: '0777'

      - name: Mount an NFS volume
        ansible.posix.mount:
          src: '{{ home_nas_server }}:/nfs'
          path: /mnt/nfs
          opts: rw,sync,hard,intr
          state: mounted
          fstype: nfs

  - hosts: mariadb
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: grog.package
      - role: geerlingguy.pip
      - role: geerlingguy.docker
      - role: mariadb

  - hosts: resilio
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: grog.package
      - role: geerlingguy.pip
      - role: geerlingguy.docker
      - role: resilio

  - hosts: syncthing
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: grog.package
      - role: geerlingguy.pip
      - role: geerlingguy.docker
      - role: syncthing

  - hosts: influxdb
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: grog.package
      - role: geerlingguy.pip
      - role: geerlingguy.docker
      - role: influxdb

  - hosts: nginx
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: grog.package
      - role: geerlingguy.pip
      - role: geerlingguy.docker
      - role: nginx

  - hosts: nextcloud
    vars_files:
      - 'vars/vault.yaml'
    roles:
